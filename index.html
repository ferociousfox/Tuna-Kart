    var sound = new Howl({

    <div class="intro">
      <p>Today, you're Teacher Tyler!<br> Help defeat the evils of the universe by typing like a pro.<br>When you're ready, press the button! <br> Go, Big T!</p>

    <div id="word" class="word">

          </div>

          <div class="front-tire">

            </div>
          </div>

          <div class="exhaust1">
          </div>
          <div class="exhaust2">

      </div>

      <div class="scale">

      </div>

      <div class="scale">
        <div id="bigT" class="cart-body3">
          <img src="img/tyler-face.png" class="face" alt="">
          <div class="player-body">
          </div>
          <div class="number3">
           <span>K</span>
          </div>

          <div class="wind-screen">
          </div>

          <div class="steering-wheel">

          <div class="exhaust2">
